<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Battleships</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h1>Battleships</h1>

    <!-- Popup notifications -->
    <div id="popupBg">
        <div id="popupBody">
            <h2>Popup title</h2>
            <p id="popupText">Popup text</p>
            <p id="popupIcon">O</p>
            <p id="popupColor"></p>
            <button id="closeButtonX">X</button>
            <button id="cancelButton">Cancel</button>
            <button id="doneButton">Done</button>
        </div>
    </div>

    <!-- Menu -->
    <div id="menu">
        <h2>Choose difficulty</h2>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>

    <!-- GameBoard -->
    <div class="game" id="game" style="display: none;">
        <div class="panel">
            <div class="panel-title">
                <h3>Your ships</h3>
                <div id="orientationIndicator" style="margin-top:8px;">H</div>
            </div>
            <div class="ships">

            </div>
        </div>
        <div class="boards">
            <div>
                <h2>Player</h2>
                <div id="player-board" class="board"></div>
            </div>
            <div>
                <h2>AI</h2>
                <div id="ai-board" class="board"></div>
            </div>
        </div>
    </div>

    <script src="scripts/gameHandler.js" type="module"></script>
</body>
</html>
